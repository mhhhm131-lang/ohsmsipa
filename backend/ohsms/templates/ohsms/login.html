{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>الدخول للنظام – OHSMS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  background:#f1f5f9;
  font-family:"Tajawal",sans-serif;
  margin:0;
  padding:0;
  color:#1e293b;
}
.login-container{
  max-width:380px;
  margin:70px auto;
  background:white;
  padding:30px;
  border-radius:12px;
  box-shadow:0 8px 30px rgba(0,0,0,.08);
  border-top:5px solid #0b3d90;
}
.login-container h2{
  margin:0;
  color:#0b3d90;
  font-size:22px;
}
.login-container input{
  width:100%;
  padding:12px;
  margin-top:6px;
  border:1px solid #cbd5e1;
  border-radius:6px;
}
.login-container button{
  width:100%;
  padding:12px;
  margin-top:18px;
  background:#0b3d90;
  border:0;
  color:white;
  border-radius:6px;
  cursor:pointer;
  font-size:16px;
}
.login-container button:hover{
  background:#0a3377;
}
.login-small{
  font-size:13px;
  color:#475569;
  margin-top:14px;
  text-align:center;
}
.gov-logo{
  text-align:center;
  margin-bottom:20px;
}
.gov-logo img{
  width:120px;
  opacity:.9;
}
.error{
  color:#b91c1c;
  margin-top:10px;
  font-size:14px;
}
</style>
</head>

<body>

<div class="login-container">

  <div class="gov-logo">
    <img src="{% static 'assets/img/logo.png' %}" alt="logo">
  </div>

  <h2>الدخول إلى نظام OHSMS</h2>
  <p style="margin-top:8px;color:#475569">فضلاً أدخل بيانات الدخول</p>

  <form method="post" action="/login/">
    {% csrf_token %}

    <label>اسم المستخدم</label>
    <input name="username" required>

    <label style="margin-top:12px;">كلمة المرور</label>
    <input name="password" type="password" required>

    <button type="submit">تسجيل الدخول</button>

    {% if messages %}
      {% for message in messages %}
        <div class="error">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <div class="login-small">
      استخدم بيانات حسابك المؤسسي
    </div>
  </form>

</div>

</body>
</html>
