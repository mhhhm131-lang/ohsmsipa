{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>الدخول للنظام – OHSMS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">


<style>
/* خلفية حكومية */
body{
  background:#f1f5f9;
  font-family:"Tajawal",sans-serif;
  margin:0;
  padding:0;
  color:#1e293b;
}

/* صندوق الدخول */
.login-container{
  max-width:380px;
  margin:70px auto;
  background:white;
  padding:30px;
  border-radius:12px;
  box-shadow:0 8px 30px rgba(0,0,0,.08);
  border-top:5px solid #0b3d90;
}

/* عنوان */
.login-container h2{
  margin:0;
  color:#0b3d90;
  font-size:22px;
}

/* الحقول */
.login-container input{
  width:100%;
  padding:12px;
  margin-top:6px;
  border:1px solid #cbd5e1;
  border-radius:6px;
}

/* زر */
.login-container button{
  width:100%;
  padding:12px;
  margin-top:18px;
  background:#0b3d90;
  border:0;
  color:white;
  border-radius:6px;
  cursor:pointer;
  font-size:16px;
  transition:.2s;
}
.login-container button:hover{
  background:#0a3377;
}

/* ملاحظة */
.login-small{
  font-size:13px;
  color:#475569;
  margin-top:14px;
  text-align:center;
}
.gov-logo{
  text-align:center;
  margin-bottom:20px;
}
.gov-logo img{
  width:120px;
  opacity:.9;
}
</style>

</head>
<body>

<div class="login-container">
  
  <div class="gov-logo">
    <img src="assets/img/logo.png" alt="logo"> 
  </div>

  <h2>الدخول إلى نظام OHSMS</h2>
  <p style="margin-top:8px;color:#475569">فضلاً أدخل بيانات الدخول</p>

 <form id="loginForm">

  <label>اسم المستخدم</label>
  <input id="username" name="username" placeholder="admin">

  <label style="margin-top:12px;">كلمة المرور</label>
  <input id="password" name="password" type="password" placeholder="كلمة المرور">

  <button type="submit">تسجيل الدخول</button>

  <div class="login-small" style="margin-top:12px;">
    حسابات تجريبية: admin / system / employee  
    كلمة المرور = 1234
  </div>

</form>

</div>

<script src="{% static 'assets/js/system.js' %}"></script>

<script>
document.addEventListener("DOMContentLoaded",function(){
  var form=document.getElementById('loginForm');
  form.addEventListener('submit',function(e){
    e.preventDefault();
    ohsmsHandleLogin(form,'ar');
  });
});
</script>

</body>
</html>
